<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

	<head>
	
		<meta charset=utf-8 />
		<title>VT Timetabling</title>
		
		<link rel="stylesheet" href="../css/index.css" />
		<link rel='stylesheet' type='text/css' href='../css/reset.css' />
		<link rel='stylesheet' type='text/css' href='../css/jquery-ui.css' />
		<link rel='stylesheet' type='text/css' href='../css/jquery.weekcalendar.css' />
		<link rel='stylesheet' type='text/css' href='../css/demo.css' />
		<link rel='stylesheet' type='text/css' href='../css/bootstrap.css' />
	
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js'></script>
		<script type='text/javascript' src='../js/jquery.weekcalendar.js'></script>
		<script type='text/javascript' src='../js/demo.js'></script>
		
		<script>
				function listBlockVisibility(blockId1, blockId2){
		
					var targetBlock = document.getElementById(blockId1);
					var tmp = document.getElementById(blockId2);
					
					targetBlock.style.display = "";
						if (targetBlock.style.display == "none"){
							targetBlock.style.display = "";
							tmp.style.display = "none";
						}
				}
		</script>
		
	</head>

	<header>
		<p>EMPLOI DU TEMPS VT</p>
	</header>
	
	<body>
		<div id="contain">
	  		<nav id="menu" class="nav">					
			    <ul>
					<li onclick="listBlockVisibility('formulaire_matiere', 'formulaire_enseignement');">
							<span class="label ">Matière</span>
					</li>
					<li onclick="listBlockVisibility('formulaire_enseignement', 'formulaire_matiere');">
							<span class="label ">Enseignement</span>
					</li>
				</ul>
			</nav>

		
			<div id="calendar">
			</div>
			
			<div id="event_edit_container">
		<form>
			<input type="hidden" />
			<ul>
				<li>
					<span>Date: </span><span class="date_holder"></span> 
				</li>
				<li>
					<label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
				</li>
				<li>
					<label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
				</li>
				<li>
					<label for="title">Title: </label><input type="text" name="title" />
				</li>
				<li>
					<label for="body">Body: </label><textarea name="body"></textarea>
				</li>
			</ul>
		</form>
	</div>
	
	<!-- Formulaire ajout matière -->
	
	<div id="formulaire_matiere" style="display: none" class="box">
		<label for="color-picker">Choix de la couleur</label>
	</div>
	
	<!-- Fin formulaire ajout matière-->
	</div>
	
	
	
	
	
	
		<!-- Formulaire ajout enseignement -->
	
	<div id="formulaire_enseignement" style="display: none" class="box">
	
	</div>
	
	<!-- Fin formulaire ajout enseignement-->
	
	</body>
	
	<footer>
	
	</footer>
</html>
